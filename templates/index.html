<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#080A10"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@600&display=swap" rel="stylesheet">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=KoHo:wght@600&display=swap');
        </style>
        <link rel="icon" href="{{url_for('static', filename='icons/icon_144x144.png')}}" type="image/png">
        <link rel="icon" href="{{url_for('static', filename='icons/icon_192x192.png')}}" type="image/png">
        <link rel="icon" href="{{url_for('static', filename='icons/icon_512x512.png')}}" type="image/png">
        <link rel="apple-touch-icon" href="{{url_for('static', filename='icons/icon_144x144.png')}}" type="image/png">
        <link rel="apple-touch-icon" href="{{url_for('static', filename='icons/icon_192x192.png')}}" type="image/png">
        <link rel="apple-touch-icon" href="{{url_for('static', filename='icons/icon_512x512.png')}}" type="image/png">
        <link rel="manifest" href="/manifest.json">
        <title>My Web Page</title>
        <link rel="stylesheet" href="/static/css/style.css">
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register("/sw.js").then(function(registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(err) {
              console.log('ServiceWorker registration failed: ', err);
            });
          });
        }
    </script>
</head>
    <body>
        <div class="row">
            <form action="/predict" method="POST" class="col s12">
                <div class="row">
                    <div class="input-field col s4">
                        <label for="first_name"><b>Diff Walk</b></label>
                        <br>
                        <input id="first_name" name="DiffWalk" type="text" class="validate">
                    </div>

                    <div class="input-field col s4">
                        <label for="first_name"><b>High Blood Pressure</b></label>
                        <br>
                        <input id="first_name" name="HighBP" type="text" class="validate">
                    </div>

                    <div class="input-field col s4">
                        <label for="first_name"><b>Vysoký krvný tlak</b></label>
                        <br>
                        <input id="first_name" name="HighChol" type="text" class="validate">
                    </div>
                </div>
                <div class="row center">
                    <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>
                </div>
            </form>
        </div>
        <p>{{ pred }}</p>
        <br>
        <script src="/static/js/main.js"></script>
    </body>
</html>
